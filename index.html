<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Rock - Paper - Scissor</h1>

        <div class="choices">
            <button onclick="playGame('rock')">👊</button>
            <button onclick="playGame('paper')">✋</button>
            <button onclick="playGame('scissor')">✌️</button>
        </div>
        <div id="playerDisplay">Players: </div>
        <div id="computerDisplay">Computer: </div>
        <div id="resultDisplay"></div>

        <div class="scoreDisplay">Player's Score
            <span id="playerScoreDisplay">0</span>
        </div>
        <div class="scoreDisplay">Computer's score
            <span id="computerScoreDisplay">0</span>
        </div>
        <br>
        <br>
        <button id="resetScore" onclick="resetScore()">Reset score</button>
        <script src="index.js"></script>
    </body>
</html>
